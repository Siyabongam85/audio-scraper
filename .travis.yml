language: python

python:
- 2.7
- 3.5

addons:
  apt:
    packages:
    - pandoc
    
install:
- python setup.py install

script:
- audioscrape "cerulean crayons"

before_deploy:
- pandoc --from=markdown --to=rst --output=README.rst README.md
- rm README.md

deploy:
  provider: pypi
  user: carlthome
  skip_cleanup: true
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: carlthome/audio-scraper
